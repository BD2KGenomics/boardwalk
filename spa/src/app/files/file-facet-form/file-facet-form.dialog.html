<div md-dialog-title>
    <h1 class="md-title">{{(fileFacet$ | async).name | camelToSpace}}</h1>
    <div class="dialog-subtitle">
        <span class="md-subhead secondary">
            {{(fileFacet$ | async).total | localeString}}
        </span>
        <span class="md-subhead secondary">
             {{(fileFacet$ | async).selectedTermCount}}/ {{(fileFacet$ | async).termCount}}
        </span>
    </div>
</div>
<div md-dialog-content>
    <facet-term-chart [chartData]="getFacetTermChartData((fileFacet$ | async))"></facet-term-chart>
    <facet-term-list [fileFacet]="fileFacet$ | async" [useShortList]="false"
                     (facetTermSelected)="onFacetTermSelected($event)"></facet-term-list>
</div>
<div md-dialog-actions>
    <button class="cgl-button" md-button [disableRipple]="true" (click)="dialogRef.close()">DONE</button>
</div>
