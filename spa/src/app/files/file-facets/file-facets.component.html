<div *ngFor="let fileFacet of fileFacets">
  <div>
    <span>{{fileFacet.name | camelToSpace}}</span>
  </div>
  <div>
    <span>total: {{fileFacet.total | localeString}}</span>
  </div>
  <div>
    <ul *ngFor="let term of fileFacet.terms">
      <ul (click)="selectFacetTerm(fileFacet, term)">
        <span style="cursor: pointer;" [style.color]=getTermStyle(term.selected)>{{term.name}}: {{term.count | localeString}} Files</span>
      </ul>
    </ul>
  </div>
</div>
