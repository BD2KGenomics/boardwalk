<div class="layout-column layout-gt-xs-row layout-wrap">
    <div class="facet-wrap flex flex-sm-50 flex-md-25 flex-gt-md-20" *ngFor="let fileFacet of fileFacets">
        <md-card class="layout-margin">
            <md-card-header>
                <md-card-title>{{fileFacet.name | camelToSpace}}</md-card-title>
                <md-card-subtitle>
                    <span>
                        {{fileFacet.total | localeString}}
                    </span>
                    <span>
                        x/x
                    </span>
                </md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <div class="facet-term layout-row ng-scope layout-row layout-align-space-between-center"
                     *ngFor="let term of fileFacet.terms"
                     (click)="selectFacetTerm(fileFacet, term)">
                    <md-icon *ngIf="!term.selected">check_box_outline_blank</md-icon>
                    <md-icon class="term-selected" *ngIf="term.selected">check_box_outline</md-icon>
                    <div class="term-summary">
                        <div class="term-name">
                            <span title="{{term.name}}">{{term.name}}</span>
                        </div>
                        <div class="term-count md-caption secondary">{{term.count | localeString}}</div>
                    </div>
                </div>
                <div class="facet-more">
                    <span class="md-caption secondary">+n</span>
                    <md-icon>expand_more</md-icon>
                </div>
            </md-card-content>
            <hr>
            <md-card-actions>
                <button md-button>
                    EDIT
                </button>
            </md-card-actions>
        </md-card>
    </div>
</div>
