<md-card class="layout-margin" [mdMenuTriggerFor]="editMenu">
    <md-card-header>
        <md-card-title>{{fileFacet.name | camelToSpace}}</md-card-title>
        <md-card-subtitle>
            <span>
                {{fileFacet.total | localeString}}
            </span>
        </md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div class="chart-dummy"></div>
        
        <p class="md-body-1 secondary" *ngIf="false">No files selected.</p>
    
        <div class="facet-term layout-row ng-scope layout-row layout-align-space-between-center">
            <!--<div class="chart-legend-bar" [ngStyle]="getLegendStyle(term)"></div>-->
            <div class="chart-legend-bar" style="border-color:rgb(26, 83, 92)"></div>
            <div class="term-summary">
                <div class="term-name">
                    <!--<span title="{{term.name}}">{{term.name}}</span>-->
                    <span title="FI337691">FI337691</span>
                </div>
            </div>
        </div>
        
        
        <div *ngIf="fileFacet.moar" class="facet-more">
            <md-icon>expand_more</md-icon>
        </div>
    </md-card-content>
</md-card>
<md-menu #editMenu="mdMenu" [class]="'edit-menu'">
  <bw-file-facet-search-menu [fileFacetName]="fileFacet.name" (closeMenu)="onCloseMenu()"></bw-file-facet-search-menu>
</md-menu>
